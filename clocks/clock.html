<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

	<title>Ed's clocks</title>
	<link rel="stylesheet" href="style/style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<body onload="startTime()">
	<div class="slider" id="slider">
		<div class="slItems">
			<div class="slItem" style="background-image: url('background/background1.jpg');">
				
			</div>
			
			<div class="slItem" style="background-image: url('background/background2.jpg');">
				
			</div>
			
			<div class="slItem" style="background-image: url('background/background3.jpg');">
			
			</div>
			
            <div class="clockdate">
            <div class="clockdate-wrapper">
				<div id="clock" onClick ="changeColor()"></div>
				<div id="date"></div>
			</div>
		<div class ="container">
			<button type="button" class="btn btn-success" onClick="togglePlay()">Play music</button>	
		</div>	
      </div>
    </div>
	<audio id="myAudio" src="audio/audio1.mp3" preload="auto">
	</audio>

	<script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
	<script src="js/slider.min.js"></script>
	<script src="js/clock.js"></script>
	<script>
	$(function(){
		$('#slider').rbtSlider({
			height: '100vh', 
			'dots': true,
			'arrows': true,
			'auto': 3
		});
	});
	</script>
