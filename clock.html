<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Time</title>
    <link rel="stylesheet" href="clock.css">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Lato:300">
    <script src="https://use.fontawesome.com/764994da1c.js"></script>
</head>
<body onload="setCanvas()" onresize="setCanvas()">

    <div id="canvasblock">
        <canvas id="canvas" style="background-color:#333"></canvas>
    </div>

    <div class="switchcontainer">
		<div class="switch white">
			<input type="radio" name="switch" id="switch-off">
			<input type="radio" name="switch" id="switch-on" checked>
			<label for="switch-off"><i class="fa fa-moon-o" aria-hidden="true"></i></label>
			<label for="switch-on"><i class="fa fa-sun-o" aria-hidden="true"></i></label>
			<span class="toggle"></span>
		</div>
	</div>

    <script>
        setInterval(setCanvas, 1000);
        function setCanvas(){

            //canvas + calcs
            var canvas = document.getElementById("canvas");
            var ctx = canvas.getContext("2d");
            ctx.canvas.width  = window.innerWidth;
            ctx.canvas.height = window.innerHeight;
            var radius = canvas.height / 2;
            var radiusy = canvas.width / 2;
            ctx.translate(radiusy, radius);
            radius = radius * 0.9

            //draw white circle
            ctx.arc(0, 0, radius, 0 , 2*Math.PI);
            ctx.fillStyle = "white";
            ctx.fill();

            //draw middle dot
            ctx.beginPath();
            ctx.arc(0, 0, radius*0.02, 0, 2*Math.PI);
            ctx.fillStyle = '#000';
            ctx.fill();

            //draw numbers
            var ang;
            var num;
            ctx.font = radius*0.15 + "px arial";
            ctx.textBaseline="middle";
            ctx.textAlign="center";
            for(num= 1; num < 13; num++){
                ang = num * Math.PI / 6;
                ctx.rotate(ang);
                ctx.translate(0, -radius*0.9);
                ctx.rotate(-ang);
                ctx.fillText(num.toString(), 0, 0);
                ctx.rotate(ang);
                ctx.translate(0, radius*0.9);
                ctx.rotate(-ang);
            }
            drawTime(ctx, radius);
        }
        function drawTime(ctx, radius){
            //draw hands
            var now = new Date();
            var hour = now.getHours();
            var minute = now.getMinutes();
            var second = now.getSeconds();
            //hour
            hour=hour%12;
            hour=(hour*Math.PI/6)+(minute*Math.PI/(6*60))+(second*Math.PI/(360*60));
            drawHand(ctx, hour, radius*0.45, radius*0.05);
            //minute
            minute=(minute*Math.PI/30)+(second*Math.PI/(30*60));
            drawHand(ctx, minute, radius*0.8, radius*0.035);
            // second
            second=(second*Math.PI/30);
            drawRedHand(ctx, second, radius*0.9, radius*0.02);

            //draw middle dot
            ctx.beginPath();
            ctx.arc(0, 0, radius*0.04, 0, 2*Math.PI);
            ctx.fillStyle = 'red';
            ctx.fill();

        }

        function drawHand(ctx, pos, length, width) {
            ctx.beginPath();
            ctx.lineWidth = width;
            ctx.lineCap = "square";
            ctx.moveTo(0,0);
            ctx.rotate(pos);
            ctx.lineTo(0, -length);
            ctx.stroke();
            ctx.rotate(-pos);
        }
        function drawRedHand(ctx, pos, length, width){
            ctx.beginPath();
            ctx.lineWidth = width;
            ctx.lineCap = "square";
            ctx.moveTo(0,0);
            ctx.rotate(pos);
            ctx.lineTo(0, -length);
            ctx.strokeStyle = "red";
            ctx.stroke();
            ctx.rotate(-pos);
        }


    </script>

</body>
</html>
