<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Baloo|Kumar+One|Lobster|Merriweather|Ravi+Prakash|Roboto+Mono" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Clock</title>
    <script src="clock.js" charset="utf-8"></script>
</head>

<body>
    <div id="clock"></div>
    <div id="date"></div>

    <div class="tab">
        <a href="#" class="tablinks" id="sidebar">â˜°</a>
    </div>

    <div id="customize" class="tabcontent">
        <h1>This is where you can change the clock settings.</h1>
        <br><br>
        <div id="day">
            <h2>Day</h2>
            <div id="box2" class="day"></div>
            <div id="box6" class="day"></div>
            <div id="box8" class="day"></div>
            <div id="box4" class="day"></div>
            <div id="box10" class="day"></div>
            <br><br>
        </div>
        <br>
        <div id="dayFont" class="dayFont">
            <h2>Font</h2>
            <div id="font3" class="dayf"></div>
            <div id="font1" class="dayf"></div>
            <div id="font7" class="dayf"></div>
            <div id="font5" class="dayf"></div>
            <div id="font9" class="dayf"></div>
            <br><br>
        </div>
         <br>
        <div id="night">
            <h2>Night</h2>
            <div id="box" class="night"></div>
            <div id="box5" class="night"></div>
            <div id="box7" class="night"></div>
            <div id="box3" class="night"></div>
            <div id="box9" class="night"></div>
            <br><br>
        </div>
        <br>
        <div id="nightFont" class="nightFont">
            <h2>Font</h2>
            <div id="font4" class="nightf"></div>
            <div id="font2" class="nightf"></div>
            <div id="font6" class="nightf"></div>
            <div id="font8" class="nightf"></div>
            <div id="font10" class="nightf"></div>
            <br><br>
        </div>
        <div id="fontFam">
            <h2>Font-family</h2>
            <p class="fontFam">Baloo</p>
            <p class="fontFam">Kumar One</p>
            <p class="fontFam">Lobster</p>
            <p class="fontFam">Merriweather</p>
            <p class="fontFam">Ravi Prakash</p>
            <p class="fontFam">Roboto Mono</p>
        </div>
    </div>

</body>
</html>
