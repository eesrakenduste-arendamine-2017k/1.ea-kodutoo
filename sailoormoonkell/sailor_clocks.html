<script type="text/javascript">
	function showTime(){
		var dat = new Date();
		var H = '' + dat.getHours();
		H = H.length<2 ? '0' + H:H;
		var M = '' + dat.getMinutes();
		M = M.length<2 ? '0' + M:M;
		var S = '' + dat.getSeconds();
		S =S.length<2 ? '0' + S:S;
		var clock = "Time "+ H + ":" + M + ":" + S;
		document.getElementById("time_div").innerHTML=clock;
		setTimeout(showTime,1000);
	}

	function showDate(){

</script>
